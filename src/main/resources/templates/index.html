<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>TITLE</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">


	<!-- Font -->

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">


	<link href="../static/css/common-css/ionicons.css" th:href="@{/css/common-css/ionicons.css}" rel="stylesheet" type="text/css">


	<link rel="stylesheet" href="../static/css/common-css/jquery.classycountdown.css" th:href="@{/css/common-css/jquery.classycountdown.css}" type="text/css" />

	<link href="../static/css/css/styles.css" th:href="@{/css/css/styles.css}" rel="stylesheet" type="text/css">

	<link href="../static/css/css/responsive.css" th:href="@{/css/css/responsive.css}" rel="stylesheet" type="text/css">

</head>
<body>

	<div class="main-area center-text" style="background-image:url(images/countdown-6-1600x900.jpg);" >

		<div class="display-table">
			<div class="display-table-cell">

				<h1 class="title"><b>Comming Soon</b></h1>
				<p class="desc font-white">Our website is currently undergoing a massive upgrade.
					We Should be back shortly. Thank you for your patience.</p>

				<div class="email-input-area">
					<form method="post" th:object="${email}" action="/addEmail">
						<input class="email-input" name="email" type="text" placeholder="Enter your email" th:field="*{email}"/>
						<button class="submit-btn" name="submit" type="submit"><b>NOTIFY ME</b></button>
					</form>
				</div><!-- email-input-area -->

				<div id="normal-countdown" data-date="2020/09/05"></div>

			</div><!-- display-table -->
		</div><!-- display-table-cell -->
	</div><!-- main-area -->


	<!-- SCIPTS -->

	<script src="../static/js/common-js/jquery-3.1.1.min.js" th:src="@{/js/common-js/jquery-3.1.1.min.js}" type="text/javascript"></script>

	<script src="../static/js/common-js/jquery.countdown.min.js" th:src="@{/js/common-js/jquery.countdown.min.js}" type="text/javascript"></script>

	<script src="../static/js/common-js/scripts.js" th:src="@{/js/common-js/scripts.js}" type="text/javascript"></script>

</body>
</html>
